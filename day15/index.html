<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>

    <!-- Embeded Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">

    <!-- Embeded Favicon -->
    <link rel="shortcut icon" href="./assets/favicon_io/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="app-inner">
            <header class="header-section">
                <form class="header-form" action="#" method="GET">
                    <label class="form-icon" for="search">
                        <img id src="./assets/icons/search.svg" alt="Search-icon" title="search for Product">
                    </label>
                    <input class="form-input" type="text" name="search" id="search" placeholder="Search store">
                </form>

                <nav class="header-nav">
                    <ul class="nav">
                        <li class="nav-item"> <a class="nav-link active" href="">Products</a></li>
                        <li class="nav-item"> <a class="nav-link" href="">Story</a></li>
                        <li class="nav-item"> <a class="nav-link" href="">Manufacturing</a></li>
                        <li class="nav-item"> <a class="nav-link" href="">Packaging</a></li>
                    </ul>
                </nav>

                <div class="header-actions">
                    <div class="action-items">
                        <a href="action-link" title="Go Cart"><img src="./assets/icons/cart.svg" alt=""></a>
                    </div>
                    <div class="action-items">
                        <a href="action-link" title="Go Profile"><img src="./assets/icons/user.svg" alt=""></a>
                    </div>
                </div>
            </header>
            <aside class="aside-section">
                <div class="aside-logo">
                    <a class="logo-link" title="Go Home page" href="#">
                        <img class="logo" src="./assets/imgs/logo.svg" alt="Logo img">
                    </a>
                </div>

                <h2 class="aside-heading">
                    Explore
                </h2>

                <nav class="aside-nav">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-1.svg" alt="">New In
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-2.svg" alt="">Clothing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-3.svg" alt="">Shoes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-4.svg" alt="">Accessories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-5.svg" alt="">Activewear
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-6.svg" alt="">Gifts & Living
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img class="nav-icon" src="./assets/icons/explore-icon-7.svg" alt="">Inspiration
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="aside-chat">
                    <button class="chat-btn" id="chat-btn">
                        <img src="./assets/icons/chat.svg" alt="Chat-icon">
                    </button>

                    <label for="chat-btn" class="chat-label">Help Center</label>
                </div>
            </aside>
            <main class="main-section">
                <div class="main-item wide">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/banner-1.png" alt="">
                    </a>
                </div>

                <div class="main-item tall product">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/img-main-1.png" alt="">
                        <div class="product-detail">
                            <button>Quick View</button>
                        </div>
                    </a>
                </div>
                <div class="main-item tall product">
                    <a href="#"><img class="main-item-img" src="./assets/imgs/img-main-2.jpg" alt="">
                        <div class="product-detail">
                            <button>Quick View</button>
                        </div>
                    </a>
                </div>
                <div class="main-item wide">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/banner-2.jpg" alt="">
                    </a>
                </div>
                <div class="main-item tall product">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/img-main-3.png" alt="">
                        <div class="product-detail">
                            <button>Quick View</button>
                        </div>
                    </a>
                </div>
                <div class="main-item tall product">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/img-main-4.jpg" alt="">
                        <div class="product-detail">
                            <button>Quick View</button>
                        </div>
                    </a>
                </div>
                <div class="main-item wide">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/banner-3.jpg" alt="">
                    </a>
                </div>
                <div class="main-item wide">
                    <a href="#">
                        <img class="main-item-img" src="./assets/imgs/banner-4.jpg" alt="">
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
