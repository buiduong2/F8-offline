<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach out to us from out contact</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/ex03.css">
</head>

<body>
    <section class="section-form">
        <h2 class="section-title">Drop Us a Line</h2>
        <p class="section-desc">Reach out to us from out contact form and we will get back to you shortly</p>

        <form action="#" method="POST" class="contact-form">
            <div class="row">
                <div class="col1-2">
                    <div class="form-field">
                        <input type="text" name="fistName" class="form-input" placeholder="" required>
                        <label class="form-label label-required">First Name</label>
                    </div>
                </div>

                <div class="col1-2">
                    <div class="form-field">
                        <input type="text" name="lastName" class="form-input" placeholder="" required>
                        <label class="form-label label-required">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col1-2">
                    <div class="form-field">
                        <input type="email" name="email" class="form-input" placeholder="" required>
                        <label class="form-label label-required">Email</label>
                    </div>
                </div>
                <div class="col1-2">
                    <div class="form-field">
                        <select name="department" class="form-select">
                            <option disabled value="">Select a department</option>
                            <option checked value="sale">Sales</option>
                            <option value="marketing">Marketing</option>
                            <option value="customerSupport">Customer Support</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-full ">
                <div class="form-field">
                    <textarea class="form-text" name="message" cols="30" rows="6" placeholder="" required></textarea>
                    <label class="form-label label-required">Message</label>
                </div>
            </div>

            <div class="form-btn-wrapper">
                <button class="form-btn" type="submit">Send Message</button>
            </div>
        </form>
    </section>
</body>

</html>
