<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/ex01-new.css">
</head>

<body>
    <section class="section">
        <h2 class="section-title">Hey there</h2>

        <p class="section-description"><span class="text-high-light">We'd like to hear from you</span>. Send us your
            message or just say hy with our contact form or directly via phone, we love to chat.</p>

        <form action="#" method="POST">
            <div class="form-field">
                <input class="form-input" id="name" type="text" name="name" placeholder="Your name">
                <label for="name" class="form-label">
                    <i class="label-icon fa-solid fa-user"></i>
                </label>
                <div class="form-input-tooltip">Enter your name</div>
                <div class="input-icon"><span class="icon-required icon-cancel"></span></div>
            </div>
            <div class="form-field">
                <input class="form-input" id="email" type="email" placeholder="your@domain.com">
                <label for="email" class="form-label">
                    <i class="label-icon fa-solid fa-user"></i>
                </label>
                <div class="form-input-tooltip">Enter your email</div>
                <div class="input-icon"><span class="icon-required icon-cancel"></span></div>
            </div>
            <div class="form-field">
                <input class="form-input" id="phone" type="text" placeholder="your@domain.com">
                <label for="phone" class="form-label">
                    <i class="label-icon fa-solid fa-user"></i>
                </label>
                <div class="form-input-tooltip">Enter your phone</div>
                <div class="input-icon"><span class="icon-cancel"></span></div>
            </div>
            <div class="form-field">
                <select class="form-select form-input" name="subject" id="subject">
                    <option value="0">Subject</option>
                    <option value="1">Subject-1</option>
                    <option value="2">Subject-2</option>
                    <option value="2">Subject-3</option>
                </select>
                <label for="subject" class="form-label">
                    <i class="label-icon fa-solid fa-user"></i>
                </label>
                <div class="form-input-tooltip">Select your subject</div>
                <div class="input-icon"><span class="icon-select"></span></div>
            </div>

            <div class="form-field">
                <textarea class="form-input" id="message" type="text" placeholder="Message" rows="5"
                    style="resize: none"></textarea>
                <label for="message" class="form-label">
                    <i class="label-icon fa-solid fa-user"></i>
                </label>
                <div class="form-input-tooltip">Enter your message</div>
                <div class="input-icon input-icon-textarea"><span class="icon-required icon-cancel"></span></div>
            </div>

            <div class="form-footer">
                <div class="form-option">
                    <label><input class="form-checkbox" checked type="checkbox" name="send-copy">Send me a copy of this message</label>
                </div>

                <div class="form-action">
                    <button class="form-btn">SEND</button>
                </div>
            </div>
        </form>

    </section>
</body>

</html>
