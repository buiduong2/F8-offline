    <footer class="section-footer">
        <div class="container-sm">
            <div class="row gx-4">
                <div class="col-3">
                    <article class="footer-item  footer-about">
                        <div class="img-wrapper">

                            của người tiêu dùng</p>
                    </article>
                </div>
                <div class="col-3">

                        <h4 class="footer-item-title"><a class="nav-link" href="#">Trang chủ</a></h4>
                        <nav class="">

                                <li class="footer-list-item"><a class="nav-link" href="#">Về greenchop</a></li>

                                <li class="footer-list-item"><a class="nav-link" href="#">Tin tức</a></li>
                            </ul>

                    </article>
                </div>
                <div class="col-3">
                    <article class="footer-item footer-support">
                        <h4 class="footer-item-title">Hỗ trợ</h4>
                        <p class="footer-item-desc">Đặt hàng trực tuyến (8h-22h)</p>

                        <ul class="support-list">
                            <li class="footer-list-item"><img src="./icons/alarm.svg" alt=""> Thứ 2 - Thứ 6</li>
                            <li class="footer-list-item"><img src="./icons/phone_outline.svg" alt=""> 091 1717
                                222</li>
                        </ul>
                    </article>
                </div>
                <div class="col-3">
                    <article class="footer-item">
                        <h4 class="footer-item-title">Liên hệ</h4>
                        <ul>
                            <li class="footer-list-item"><img src="./icons/footer-icon-3.svg"
                                    alt="">greenchopvn@gmail.com</li>
                            <li class="footer-list-item"><img src="/icons/footer-icon-4.svg" alt="">Greenchop.vn
                            </li>
                            <li class="footer-list-item"><img src="/icons/footer-icon-5.svg" alt="">428 Điện
                                Biên
                                Phủ, P11,
                                Quận 10, TPHCM</li>
                        </ul>
                    </article>
                </div>
            </div>

            <hr class="footer-hr">

            <div class="row">
                <div class="col-6">
                    <div class="certified-img">
                        <img src="./imgs/certified.png" alt="">
                    </div>
                </div>
                <div class="col-6">
                    <ul class="social-list">
                        <li class="social-item">
                            <a class="social-link" href="#">
                                <svg>
                                    <use xlink:href="#icon-youtube"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-link" href="#">
                                <svg>
                                    <use xlink:href="#icon-facebook"></use>
                                </svg></a>
                        </li>

                        <li class="social-item">
                            <a class="social-link" href="#">
                                <svg>
                                    <use xlink:href="#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="social-item">
                            <a class="social-link" href="#">
                                <svg>
                                    <use xlink:href="#icon-twitter"></use>
                                </svg>
                            </a>

                    </ul>
