    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../imgs/banner.png" type="image/x-icon">
</head>

<body>
    <div class="pop-up">
        <div class="row">

            <div class="col-7">
                <div class="pop-up-content">
                    <h2 class="pop-up-title">
                        Nhập thông tin để đặt hàng.
                    </h2>

                    <p class="pop-up-desc">
                        Bạn muốn mua hàng? Hãy đăng ký vào form này, Greenchop sẽ liên hệ bạn trong thời gian sớm nhất.
                    </p>

                    <form action="#" method="POST" class="form">
                        <div class="product-row">
                            <div class="product">
                                <h3 class="product-title">Combo - Quán ăn</h3>
                                <hr class="product-line">
                                <p class="product-desc">1 Thùng 1000 đôi</p>
                                <p class="product-price">Giá: <span class="number">600.000</span> vnd</p>
                            </div>

                            <div class="product-quantity">
                                <div class="quantity-input-group">
                                    <button class="quantity-btn quantity--decrease"><i
                                            class="fa-solid fa-minus"></i></button>
                                    <input class="quantity-input" type="number" name="product1Quantity" min="1" step="1"
                                        value="1">
                                    <button class="quantity-btn quantity--increase"><i
                                            class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="name">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21"
                                    fill="none">
                                    <use xlink:href="#icon-user"></use>
                                </svg>
                            </label>
                            <input type="text" class="form-input" name="name" id="name" placeholder="Tên của bạn">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 20 19"
                                    fill="none">
                                    <use xlink:href="#icon-mail"></use>
                                </svg>
                            </label>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone-number">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21"
                                    fill="none">
                                    <use xlink:href="#icon-phone"></use>
                                </svg></label>
                            <input type="text" class="form-input" name="phoneNumber" id="phone-number"
                                placeholder="Số điện thoại">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Gửi </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="banner"></div>
            </div>
        </div>
    </div>
