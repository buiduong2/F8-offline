<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/ex01.css">
</head>

<body>
    <input hidden type="checkbox" id="show-burger-menu">
    <div class="burger-menu-wrapper">
        <nav class="burger-menu">
            <div class="menu-btn-list">
                <button class="menu-btn-item btn-open">
                    <label for="show-burger-menu"> <i class="fa-solid fa-bars"></i></label>
                </button>
                <button class="menu-btn-item btn-close">
                    <label for="show-burger-menu"> <i class="fa-solid fa-arrow-left"></i></label>
                </button>
            </div>
            <ul class="menu-list">

                <li class="menu-item">
                    <input hidden type="radio" name="input-menu-item" id="input-menu-item-1">
                    <a class="menu-link" href="#"><label for="input-menu-item-1">Home</label></a>
                </li>
                <li class="menu-item">
                    <input hidden type="radio" name="input-menu-item" id="input-menu-item-2">
                    <a class="menu-link" href="#"><label for="input-menu-item-2">About</label></a>
                </li>
                <li class="menu-item">
                    <input hidden type="radio" name="input-menu-item" id="input-menu-item-3">
                    <a class="menu-link" href="#"><label for="input-menu-item-3">Portfolio</label></a>
                </li>
                <li class="menu-item">
                    <input hidden type="radio" name="input-menu-item" id="input-menu-item-4">
                    <a class="menu-link" href="#"><label for="input-menu-item-4">Contact</label></a>
                </li>
            </ul>
        </nav>
    </div>



    <section class="section-content">
        <div class="section-detail">
            <h2 class="content-title">#1 burger menu</h2>
            <p class="content-description">
                <span class="algin-text">Inspired by</span>
                <a class="source-link" href="#">Google material design</a>
            </p>
        </div>
    </section>
</body>

</html>
