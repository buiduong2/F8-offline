<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ex02.css">
</head>

<body>
    <section class="section" id="section-reservation">
        <h3 class="section-title">RESERVATION</h3>
        <h2 class="form-title">BOOK YOUR TABLE</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><input class="form-input" type="text" name="name" id="name" placeholder="NAME"></td>
                    <td><input class="form-input" type="email" name="email" id="email" placeholder="EMAIL"></td>
                </tr>

                <tr>
                    <td><input onfocus="this.type = 'date'" onblur="this.type='text'" class="form-input" type="text"
                            name="date" id="date" placeholder="DATE"></td>
                    <td><input onfocus="this.type = 'time'" onblur="this.type='text'" class="form-input" type="text"
                            name="time" id="time" placeholder="TIME"></td>
                </tr>

                <tr>
                    <td><input class="form-input" type="number" name="people" id="people" placeholder="PEOPLE"></td>
                    <td><button class="form-btn" type="submit">Find A Table</button></td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
