<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover Food Deliver</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-- ======= Header Section ======= -->
    <header class="section section-header row">
        <div class="col-1-3">
            <div class="header-logo">
                <a href="./"> <img src="./assets/img/logo.svg" alt="Logo-Grover" title="Grover"></a>
            </div>
        </div>

        <div class="col-1-3 ">
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                </ul>
            </nav>
        </div>

        <div class="col-1-3">
            <div class="header-action-list">
                <form class="form-search" method="GET" action="#">
                    <label class="form-icon" for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input class="form-input" type="text" name="search" id="search-input" placeholder="Search">
                </form>

                <div class="shopping-cart">
                    <p class="cart-quantity">2</p>
                    <div class="cart-icon-wrapper">
                        <button class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section class="section section-hero">
        <div class="row">
            <div class="col-1-2">
                <div class="hero-detail">
                    <p class="hero-slogan">More than Faster
                        <span class="slogan-icon">
                            <img src="./assets/img/strawberry.svg" alt="slogan-icon" title="Strawbbery">
                        </span>
                    </p>
                    <h1 class="hero-title">
                        Groceries delivered in as little as <span class="deliver-time">2 hours</span>
                    </h1>

                    <p class="hero-desc">
                        Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.
                    </p>

                    <div class="hero-actions">
                        <div class="btn btn-order-now">
                            <a href="#">Order Now</a>
                        </div>

                        <div class="btn-order-process">
                            <a href="#">
                                <div class="btn-icon"><img src="./assets/img/button-play.svg" alt="Order-Process-btn"
                                        title="play"></div>
                                <div class="btn-order-process-desc">Order Process</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-1-2">
                <div class="hero-img">
                    <img src="./assets/img/hero-img.png" alt="Hero-img" title="Fresh Orange Freeshiping, 30m delivery">
                </div>
            </div>
        </div>
    </section>
    <!-- End Hero Section -->
</body>

</html>
