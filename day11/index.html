<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="section section-header container">
        <div class="header-logo">
            <a href="#"> <img src="./assets/img/logo.svg" alt="Logo-Grover" title="Grover"></a>
        </div>

        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
            </ul>
        </nav>

        <div class="header-action-list">
            <form class="form-search" method="GET" action="#">
                <label class="form-icon" for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input class="form-input" type="text" name="search" id="search-input" placeholder="Search">
            </form>

            <div class="shopping-cart">
                <p class="cart-quantity">2</p>
                <div class="cart-icon-wrapper">
                    <button class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
