<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call To Action</title>

    <style>
        main {
            text-align: center;
        }

        .banner-image {
            height: 50px;
        }

        #title-company-name {
            color: #02AEF2;
        }

        .button {
            color: white;
            background-color: black;
            padding: 10px 20px;
            margin: 10px 5px;
        }
    </style>
</head>

<body>
    <main>
        <header class="header banner">
            <img class="banner-image" src="https://picsum.photos/seed/picsum/190/50" alt="random banner"
                title="random banner">
        </header>
        <div id="content">

            <h1 class="title"> Best <span id="title-company-name">Shared Hosting</span> Company</h1>
            <p class="desc">
                With this responsive landing page templates, you can promote your all hosting, domain and email services
            </p>

            <div class="button-group">
                <button class="button" id="button-plan">View Plans</button>
                <button class="button" id="button-feature">All Feature</button>
            </div>
        </div>
    </main>
</body>

</html>
