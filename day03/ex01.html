<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/ex01.css">
</head>

<body>
    <section id="section-contact" class="section">
        <header class="section-header">
            <h2 class="contact-header-title">CONTACT US</h2>
        </header>

        <div class="section-body">
            <!-- Nên sử udngj Article. Aside là một cái ji đấy bao trùm tất cả các phần tử bên ngoài -->
            <article class="contact-info">
                <h3 class="contact-body-title">Contact Info</h3>
                <ul class="contact-info-list">
                    <li class="contact-info-item">
                        <a href="#map" title=" 321 Awesome Street New York, NY 17022">
                        <div class="contact-info-icon"><i class="fa-solid fa-location-dot"></i></div>
                            <p class="contact-info-detail">
                                321 Awesome Street <br> New York, NY 17022
                            </p>
                        </a>
                    </li>

                    <li class="contact-info-item">
                        <a href="mailto:info@companyname.com" title="mailto:info@companyname.com">
                            <div class="contact-info-icon"><i class="fa-regular fa-envelope"></i> </div>
                            <p class="contact-info-detail">
                                info@companyname.com
                            </p>
                        </a>
                    </li>

                    <li class="contact-info-item">
                        <a href="tel:+18001231234" title="tel:+18001231234">
                            <div class="contact-info-icon"><i class="fa-solid fa-phone"></i></div>
                            <p class="contact-info-detail">
                                +1 800 123 1234
                            </p>
                        </a>
                    </li>
                </ul>
            </article>

            <article class="contact-form">
                <h3 class="contact-body-title">Having Any Query! Or Book an appointment</h3>
                <form action="https://contact-us.example.vn" method="POST">
                    <div class="form-field">
                        <input class="form-input" type="text" name="name" placeholder="Your Name" id="name"
                            class="contact-form-input">
                    </div>
                    <div class="form-field">
                        <input class="form-input" type="email" name="email" placeholder="Your Email" id="email"
                            class="contact-form-input">
                    </div>
                    <div class="form-field">
                        <input class="form-input" type="text" name="subject" placeholder="Subject" id="subject"
                            class="contact-form-input">
                    </div>
                    <div class="form-field">
                        <!-- Message -->
                        <textarea class="form-input" name="message" cols="30" rows="10" id="message"
                            class="contact-form-input" placeholder="Message"></textarea>
                    </div>
                    <button class="form-button" id="contact-form-button" >Send Message</button>
                </form>
            </article>
        </div>
    </section>


</body>

</html>
