<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Access Manager</title>
</head>

<body>
    <article id="access-manager">
        <form action="https://..." method="post">
            <div class="form-field">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username">
            </div>

            <div class="form-field">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>

            <div class="form-field">
                <label class="form-label" for="city">City Of</label>
                <input class="form-control" type="text" name="city" id="city">
            </div>

            <div class="form-field">
                <label class="form-label" for="employment">Employment:</label>
                <input class="form-control" type="text" name="employment" id="employment">
            </div>

            <div class="form-field form-select">
                <label class="form-label" for="web-server">Web server: </label>
                <select class="form-select-dropdown" name="webServer" id="web-server">
                    <option value="0">---Choose a server---</option>
                    <option value="1">server1</option>
                    <option value="2">server2</option>
                    <option value="3">server3</option>
                    <option value="4">server4</option>
                </select>
            </div>

            <div class="form-field form-check">
                <label>Please specify your role: </label>
                <div class="form-radio-group">
                    <label> <input class="form-radio-input" type="radio" name="role" value="1">Admin</label>
                    <label> <input class="form-radio-input" type="radio" name="role" value="2">Engineer</label>
                    <label> <input class="form-radio-input" type="radio" name="role" value="3">Manager</label>
                    <label> <input class="form-radio-input" type="radio" name="role" value="4">Guest</label>
                </div>
            </div>

            <div class="form-field form-check">
                <label>Single Sign-on to the following: </label>

                <div class="form-checkbox-group">
                    <label> <input type="checkbox" name="linkedAccount">Mail</label>
                    <label> <input type="checkbox" name="linkedAccount">Payroll</label>
                    <label> <input type="checkbox" name="linkedAccount">Self- service</label>
                </div>
            </div>
            </div>

            <div class="form-button-group">
                <button type="submit" class="button button-login">Login</button>
                <button type="reset" class="button button-reset">Reset</button>
            </div>
        </form>
    </article>
</body>

</html>
