<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>We are family</title>
</head>

<body>
    <form method="POST">
        <h2>Get in touch with us by filling contact form below</h2>

        <table cellspacing="10">
            <tr>
                <td> <input type="text" name="full-name" id="full-name" placeholder="* Enter your full name"></td>
                <td> <input type="email" name="email-address" id="email-address"
                        placeholder="* Enter your email address">
                </td>
            </tr>

            <tr>
                <td><input type="text" name="subject" id="subject" placeholder="* Enter your subject"></td>
            </tr>

            <tr>
                <td colspan="2" rowspan="6">
                    <textarea name="message" id="message" cols="45" rows="10"
                        placeholder="* Your message here"></textarea>
                </td>
            </tr>
        </table>

        <table >
            <tr>
                <td> <button type="submit">Send Message</button></td>
                <td>
                    <p>*Please fill all require form field, thanks!</p>
                </td>
            </tr>
        </table>
    </form>


</body>

</html>
