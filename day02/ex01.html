<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <form action="" method="POST">
        <h1>Try a free sample</h1>
        <p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a saple of Colombia Carlos
            Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to
            our store regularly</p>
        <table width="50%">
            <tr align="left">
                <th><label for="first-name">First name</label></th>
                <th><label for="last-name">Last name</label></th>
            </tr>

            <tr align="left">
                <td><input type="text" name="first-name" id="first-name" placeholder="John"></td>
                <td><input type="text" name="last-name" id="last-name" placeholder="Smith"></td>
            </tr>

            <tr align="left">
                <th><label for="email-address">Email address</label></th>
                <th><label for="address">Address</label></th>
            </tr>

            <tr align="left">
                <td><input type="email" name="email-address" id="email-address" placeholder="John@example.com"></td>
                <td><input type="text" name="address" id="address" placeholder="Silk St"></td>
            </tr>

            <tr align="left">
                <th><label for="city">City</label></th>
                <th><label for="state">State <span>(optional)</span></label></th>
            </tr>

            <tr align="left">
                <td><input type="text" name="city" id="city" placeholder="London"></td>
                <td><input type="text" name="state" id="state"></td>
            </tr>

            <tr align="left">
                <th><label for="zip-code">ZIP code</label></th>
                <th><label for="country">Country </label></th>
            </tr>

            <tr align="left">
                <td><input type="text" name="zip-code" id="zip-code" placeholder="EC2Y 8DS"></td>
                <td>
                    <select name="country" id="country">
                        <option value="UK">United Kingdom</option>
                        <option value="VN">Viet Nam</option>
                        <option value="CN">China</option>
                        <option value="JP">Japan</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">SEND ME FREE COFFEE</button>
    </form>
</body>

</html>
